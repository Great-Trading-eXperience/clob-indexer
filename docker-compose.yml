services:
  postgres:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "54321:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ponder:
  #   build: .
  #   env_file:
  #     - .env
  #   ports:
  #     - "42069:42069"
  #   depends_on:
  #     - postgres
  #   restart: always

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin4
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  pgdata:
  pgadmin_data: